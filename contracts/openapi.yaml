openapi: 3.0.3
info:
  title: Contract First API
  version: 1.0.0
servers:
  - url: /api/v1
paths:
  /health:
    get:
      operationId: healthCheck
      summary: Health check
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: ok
  /persons:
    post:
      operationId: createPerson
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PersonCreate'
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Person'
components:
  schemas:
    Person:
      type: object
      properties:
        id: {type: string}
        name: {type: string}
        email: {type: string, format: email}
    PersonCreate:
      type: object
      properties:
        name: {type: string}
        email: {type: string, format: email}
