openapi: 3.0.3
info:
  title: Onboarding API
  version: 1.0.0
servers:
  - url: /api/v1
paths:
  /parties/people:
    post:
      operationId: createPerson
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PersonCreate'
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PersonResponse'
components:
  schemas:
    PersonCreate:
      type: object
      required: [first_name, last_name, email]
      properties:
        first_name:
          type: string
          minLength: 1
        last_name:
          type: string
          minLength: 1
        email:
          type: string
          format: email
        phone:
          type: string
        date_of_birth:
          type: string
          format: date
    PersonResponse:
      type: object
      required: [id, first_name, last_name, email, party]
      properties:
        id:
          type: string
        first_name:
          type: string
        last_name:
          type: string
        email:
          type: string
          format: email
        phone:
          type: string
        party:
          type: object
          properties:
            id:
              type: string
            display_name:
              type: string
            status:
              type: string
            party_type:
              type: string
